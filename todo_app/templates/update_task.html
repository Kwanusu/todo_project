<!-- tasks/templates/tasks/update_task.html -->
{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Update Task</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
    <a href="{% url 'task_list' %}" class="text-blue-500 hover:underline mt-4 block">Back to task list</a>
</div>
{% endblock %}
