<!-- tasks/templates/tasks/delete_task.html -->
{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="text-blue-500 hover:underline mt-4 block">Back to task list</a>
</div>
{% endblock %}
